# --------------------------------------------------
# Site Settings
# --------------------------------------------------

# Menu
menu:
  home: / || 首页
  galleries: /galleries/ || 相册
  archives: /archives/ || 归档
  tags: /tags/ || 标签
  categories: /categories/ || 分类
  about: /about/ || 关于

# Color
color:
  text: '#3d3b4f'
  text-secondary: '#665757'
  text-third: '#f05654'
  background: '#d3e0f3'
  background-secondary: '#d2f0f4'
  border: '#395260'
  text-dark: '#fffbf0'
  text-secondary-dark: '#d6ecf0'
  text-third-dark: '#48c0a3'
  background-dark: '#161823'
  background-secondary-dark: '#758a99'
  border-dark: '#2b3038'
  link: '#ff4e20'
  link-gradient: 'linear-gradient(-60deg, #ff5858 0%, #f09819 100%)'

# Favicon
favicon:
  small: /images/icons/favicon/32x.ico
  medium: /images/icons/favicon/48x.ico
  apple_touch_icon: /images/icons/apple-touch-icon.png
  safari_pinned_tab: /images/icons/stun-logo.svg
  msapplication: /images/icons/favicon-144x144.png

# Font
font:
  size: 14px
  family:

# Background Image
background_image:
#  https://source.unsplash.com/random/1920x1080
# Loading
loading:
  gif: /images/loading.gif
  lottie:

# Preview
preview:
  enable: true
  type: wave  # wave | cloud
  background:
    type: image # image video
    default_image:
      light: /images/theme/welcome-image.jpg
      dark: /images/theme/welcome-image.jpg
    video:
    api: https://api.vvhan.com/api/bing?type=sj
    size: cover # css: background-size
    position: center # css: background-position
  motto:
    default: 星空在前，路在脚下。
    color: '#ffffff'
    typing: true
    api: https://v1.hitokoto.cn/?c=a&encode=text&charset=utf-8min_length=5&max_length=20
    data_contents:
    # ex.one  =>  apl: https://v1.hitokoto.cn/?encode=text&c=i  data_contents:
    # ex.two  =>  api: https://v2.jinrishici.com/one.json  data_contents: ['data', 'content']

# Navbar
navbar:
  enable: true
  back_home: true

# Copyright
copyright: <p>由 <a target="_blank" href="https://hexo.io/zh-cn/">Hexo</a> & <a target="_blank" href="https://github.com/izhaoo/hexo-theme-zhaoo">zhaoo</a> 强力驱动 | <i class= "iconfont icon-copyright"></i> 2017 - 2021 XYY1411</p>

# Social
