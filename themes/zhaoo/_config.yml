  github: https://github.com/XYY1411 || icongithub-fill
  qq: https://qm.qq.com/cgi-bin/qm/qr?k=CrbY64daFPCPDXaZr9HFihoG-EsCrQhe&noverify=0 || iconQQ
  email: mailto:xiaoyuyu1411@qq.com || iconmail
  gmail: mailto:xyy1411@gmail.com || icon-gmail
  twitter: https://twitter/XYY1411 || icon-twitter
  telegram: https://t.me/XYY1411 || icon-telegram
  bilibili: https://space.bilibili.com/470349774 || icon-bilibili-fill

# Override Scrollbar
scrollbar:
  type: default # default | simple | normal | none

# Fab (Float Action Button)
fab:
  enable: true
  always_show: false

# Search
search:
  enable: true

# QR Code
qrcode:
  enable: false
  type: url # url | image
  image: /images/loading.gif

# Color Mode
color_mode:
  enable: true

# Gray (Mourning Mode)
gray:
  enable: false

# --------------------------------------------------
# Post Settings
# --------------------------------------------------

# Post Image
post_image:
  random: local # local galleries
  default: /images/theme/post-image.jpg

# Page Size
post_page_size:
  width: 800px

# Caption
caption:
  enable: true

# Indent
indent:
  content:
  excerpt:

# TOC
toc:
  enable: true
  always_show: true
  min_depth: 1
  max_depth: 3

# Donate
donate:
  enable: false
  alipay: /images/loading.gif
  wechat: /images/loading.gif

# Copyright
post_copyright:
  enable: true

# Carrier（copy article with one click）
carrier:
  enable: true
  type: markdown # html | markdown | text

# --------------------------------------------------
# Page Settings
# --------------------------------------------------

# Galleries
galleries:
  enable: true
  title: 相册
  subtitle: 但愿每次回忆，对生活都不感到负疚。
  type: waterfall # waterfall | grid
  columns: 3

# Links
links:
  enable: true
  title: 友链
  subtitle: 山河不足重，重在遇知己。
  type: waterfall
  columns: 3


